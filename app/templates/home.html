{% extends 'base.html' %}
{% block title %}Home - UC Merced Forum{% endblock %}
{% block content %}
<h1>Topics</h1>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{{ url_for('main.view_topic', slug=topic.slug) }}">{{ topic.name }}</a>
            <p>{{ topic.description }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
